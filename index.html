<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bionic Brand HD Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Poppins', sans-serif; 
          background-color: #0a0f1e;
        }
        /* Custom scrollbar for design tool feel */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0c1226; }
        ::-webkit-scrollbar-thumb { background: #182865; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #ff6741; }
        
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #182865;
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #182865;
            border-top: 4px solid #ff6741;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="antialiased overflow-hidden">
    <div id="root">
        <!-- This content is replaced when React loads. If it stays, deployment is misconfigured. -->
        <div class="loader-content">
            <div class="spinner"></div>
            <h2 style="font-weight: 700; margin-bottom: 8px;">Initializing Asset Builder...</h2>
            <p style="font-size: 12px; opacity: 0.7; max-width: 300px;">
                If this screen persists, please ensure your GitHub Repository Settings > Pages > Source is set to <strong>"GitHub Actions"</strong>.
            </p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
